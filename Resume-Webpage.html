<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
		crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
				<div class="container.fluid">

					<a class="navbar-brand" href="#">Build Your Resume</a>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="">Home</a>
						</li>

						<li>
							<a href="#">About</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-12-center">
					<h3><center>Fill the blank spaces with your information</center></h3>
				</div>
			</div>
			<!--Aqui va el nombre y apellido-->
			<div class="row">
				<form class="form-inline">
					<div class="col-md-3">
					  	<div class="form-group">
					    	<label for="inputFirstName">First Name</label>
					    	<input type="text" class="form-control" id="inputFirstName">
					  	</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						    <label for="inputLastName">Last Name</label>
						    <input type="text" class="form-control" id="inputLastName">
						</div>

					</div>
					<div class="col-md-6">
					</div>
					  
				</form>

			</div>
			<!--Aqui van tus habilidades y talentos-->
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="inputSkills">Skills</label>
						<input type="text" class="form-control" id="inputSkills" placeholder="add skill and separete value with coma">
					</div>		
				</div>		
			</div>
			
			<!--Aqui va como te describes-->
			<div class="row">
				<div class="col-md-12">
					<label for="inputDescription">My Description</label>
					<input type="text" class="form-control" rows="3" id="inputDescription">
				</div>

			</div>
			<!--Aqui van tus Premios y Logros-->
			<div class="row">
				<div class="col-md-12">
					<label for="inputAchivements">Achivements</label>
					
						<input type="text" class="form-control" rows="3" id="inputAchivements" placeholder="add achivement and separete value with coma">
						
					
				</div>
				
			</div>
			<!--Este es el 'next' boton-->
			<div class="row">
				<div class="col-md-2">
					<button id="nextPage" type="submit" class="btn btn-default">Next</button>
				</div>
			</div>

		</div>

		<script src="script.js"></script>
	</body>
</html>
